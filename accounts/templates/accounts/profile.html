{% extends "base.html" %}
{% block title %} Profile {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Profile</h2>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
    {% else %}
        <p>Please log in to view your profile.</p>
    {% endif %}

{% endblock %}
